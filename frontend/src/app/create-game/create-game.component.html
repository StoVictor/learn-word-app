<div class="main">
   
    <div class="content"><h1>Choose pack to play:</h1>
        <button class="btn-create-R" (click)="BacktoGames()">Back</button>  
        <li class="boxes" *ngFor="let pack of Packs" (click)="createGame(pack)">
            <span>{{pack.name + " | " + pack.languages.from }} <mat-icon class="mat-icon-16">
            arrow_right_alt</mat-icon>
            {{" "+ pack.languages.to }}
            
            </span>
        </li>
    </div>
    
</div>
